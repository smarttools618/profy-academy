<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background Elements -->
  <rect x="0" y="0" width="500" height="400" fill="#f8f9ff" opacity="0.3"/>
  <circle cx="250" cy="200" r="150" fill="#e8eaff" opacity="0.5"/>
  
  <!-- Teacher and Students Illustration -->
  <g transform="translate(250, 200)">
    <!-- Teacher -->
    <g transform="translate(-100, -50)">
      <!-- Body -->
      <rect x="-25" y="0" width="50" height="80" rx="10" fill="#3f51b5"/>
      
      <!-- Head -->
      <circle cx="0" cy="-30" r="25" fill="#ffb74d"/>
      
      <!-- Face -->
      <circle cx="-8" cy="-35" r="3" fill="#2c3e50"/> <!-- Left Eye -->
      <circle cx="8" cy="-35" r="3" fill="#2c3e50"/> <!-- Right Eye -->
      <path d="M-8,-22 Q0,-15 8,-22" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/> <!-- Smile -->
      
      <!-- Arms -->
      <path d="M25,20 L60,0" fill="none" stroke="#3f51b5" stroke-width="10" stroke-linecap="round"/> <!-- Right Arm -->
      <path d="M-25,20 L-60,0" fill="none" stroke="#3f51b5" stroke-width="10" stroke-linecap="round"/> <!-- Left Arm -->
      
      <!-- Pointer -->
      <rect x="60" y="-5" width="30" height="5" rx="2" fill="#ff9800"/>
    </g>
    
    <!-- Digital Screen/Board -->
    <g transform="translate(50, -50)">
      <rect x="-80" y="-60" width="160" height="120" rx="5" fill="#fff" stroke="#3f51b5" stroke-width="3"/>
      
      <!-- Screen Content -->
      <text x="-65" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#3f51b5">أكاديمية بروفي</text>
      <line x1="-65" y1="-20" x2="65" y2="-20" stroke="#ddd" stroke-width="2"/>
      
      <text x="-65" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">✓ دروس تفاعلية</text>
      <text x="-65" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">✓ معلمون متميزون</text>
      <text x="-65" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">✓ متابعة مستمرة</text>
    </g>
    
    <!-- Students -->
    <!-- Student 1 -->
    <g transform="translate(-150, 50)">
      <!-- Body -->
      <rect x="-20" y="0" width="40" height="60" rx="8" fill="#ff9800"/>
      
      <!-- Head -->
      <circle cx="0" cy="-20" r="20" fill="#ffb74d"/>
      
      <!-- Face -->
      <circle cx="-6" cy="-25" r="2" fill="#2c3e50"/> <!-- Left Eye -->
      <circle cx="6" cy="-25" r="2" fill="#2c3e50"/> <!-- Right Eye -->
      <path d="M-6,-15 Q0,-10 6,-15" fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round"/> <!-- Smile -->
      
      <!-- Arm Raised -->
      <path d="M20,15 L40,-15" fill="none" stroke="#ff9800" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- Student 2 -->
    <g transform="translate(-50, 70)">
      <!-- Body -->
      <rect x="-20" y="0" width="40" height="60" rx="8" fill="#e91e63"/>
      
      <!-- Head -->
      <circle cx="0" cy="-20" r="20" fill="#ffb74d"/>
      
      <!-- Face -->
      <circle cx="-6" cy="-25" r="2" fill="#2c3e50"/> <!-- Left Eye -->
      <circle cx="6" cy="-25" r="2" fill="#2c3e50"/> <!-- Right Eye -->
      <path d="M-6,-15 Q0,-10 6,-15" fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round"/> <!-- Smile -->
    </g>
    
    <!-- Student 3 -->
    <g transform="translate(50, 70)">
      <!-- Body -->
      <rect x="-20" y="0" width="40" height="60" rx="8" fill="#4caf50"/>
      
      <!-- Head -->
      <circle cx="0" cy="-20" r="20" fill="#ffb74d"/>
      
      <!-- Face -->
      <circle cx="-6" cy="-25" r="2" fill="#2c3e50"/> <!-- Left Eye -->
      <circle cx="6" cy="-25" r="2" fill="#2c3e50"/> <!-- Right Eye -->
      <path d="M-6,-15 Q0,-10 6,-15" fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round"/> <!-- Smile -->
    </g>
    
    <!-- Student 4 -->
    <g transform="translate(150, 50)">
      <!-- Body -->
      <rect x="-20" y="0" width="40" height="60" rx="8" fill="#9c27b0"/>
      
      <!-- Head -->
      <circle cx="0" cy="-20" r="20" fill="#ffb74d"/>
      
      <!-- Face -->
      <circle cx="-6" cy="-25" r="2" fill="#2c3e50"/> <!-- Left Eye -->
      <circle cx="6" cy="-25" r="2" fill="#2c3e50"/> <!-- Right Eye -->
      <path d="M-6,-15 Q0,-10 6,-15" fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round"/> <!-- Smile -->
      
      <!-- Notebook -->
      <rect x="-15" y="15" width="30" height="20" rx="2" fill="#fff" stroke="#2c3e50" stroke-width="1"/>
      <line x1="-10" y1="20" x2="10" y2="20" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="-10" y1="25" x2="10" y2="25" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="-10" y1="30" x2="10" y2="30" stroke="#2c3e50" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Books -->
  <g transform="translate(80, 80) rotate(-10)">
    <rect x="-20" y="-5" width="40" height="15" rx="2" fill="#3f51b5" opacity="0.8"/>
    <rect x="-18" y="-10" width="36" height="5" rx="1" fill="#303f9f"/>
  </g>
  
  <g transform="translate(100, 100) rotate(5)">
    <rect x="-20" y="-5" width="40" height="15" rx="2" fill="#ff9800" opacity="0.8"/>
    <rect x="-18" y="-10" width="36" height="5" rx="1" fill="#f57c00"/>
  </g>
  
  <g transform="translate(90, 120) rotate(-5)">
    <rect x="-20" y="-5" width="40" height="15" rx="2" fill="#e91e63" opacity="0.8"/>
    <rect x="-18" y="-10" width="36" height="5" rx="1" fill="#c2185b"/>
  </g>
  
  <!-- Floating Educational Symbols -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="25" fill="#e8eaff"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3f51b5">أ</text>
  </g>
  
  <g transform="translate(430, 150)">
    <circle cx="0" cy="0" r="25" fill="#fff3e0"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff9800">ب</text>
  </g>
  
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="25" fill="#fce4ec"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e91e63">ج</text>
  </g>
  
  <g transform="translate(70, 300)">
    <circle cx="0" cy="0" r="25" fill="#e8f5e9"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4caf50">1</text>
  </g>
  
  <g transform="translate(120, 330)">
    <circle cx="0" cy="0" r="25" fill="#e3f2fd"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2196f3">2</text>
  </g>
  
  <g transform="translate(170, 300)">
    <circle cx="0" cy="0" r="25" fill="#fff3e0"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff9800">3</text>
  </g>
</svg>
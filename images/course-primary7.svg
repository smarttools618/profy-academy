<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="250" fill="#f5f5ff" rx="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="30" fill="#3f51b5" opacity="0.1"/>
  <circle cx="350" cy="200" r="40" fill="#3f51b5" opacity="0.1"/>
  <circle cx="300" cy="50" r="20" fill="#ff9800" opacity="0.1"/>
  
  <!-- Course Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3f51b5">السنة السابعة أساسي</text>
  
  <!-- Book Stack -->
  <g transform="translate(200, 140)">
    <!-- Book 1 (Math) -->
    <g transform="translate(0, 0) rotate(-5)">
      <rect x="-60" y="-15" width="120" height="30" rx="2" fill="#3f51b5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">الرياضيات</text>
    </g>
    
    <!-- Book 2 (Arabic) -->
    <g transform="translate(10, -35) rotate(5)">
      <rect x="-60" y="-15" width="120" height="30" rx="2" fill="#ff9800"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">العربية</text>
    </g>
    
    <!-- Book 3 (French) -->
    <g transform="translate(-10, -70) rotate(-3)">
      <rect x="-60" y="-15" width="120" height="30" rx="2" fill="#e91e63"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">الفرنسية</text>
    </g>
    
    <!-- Book 4 (English) -->
    <g transform="translate(5, -105) rotate(4)">
      <rect x="-60" y="-15" width="120" height="30" rx="2" fill="#4caf50"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">الإنجليزية</text>
    </g>
    
    <!-- Pencil -->
    <g transform="translate(-70, -60) rotate(45)">
      <rect x="-5" y="-40" width="10" height="80" rx="2" fill="#ffeb3b"/>
      <polygon points="0,-50 -5,-40 5,-40" fill="#4caf50"/>
      <rect x="-5" y="40" width="10" height="5" rx="2" fill="#ff5722"/>
    </g>
  </g>
  
  <!-- Number 7 -->
  <g transform="translate(330, 120)">
    <circle cx="0" cy="0" r="30" fill="#3f51b5" opacity="0.2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3f51b5">٧</text>
  </g>
  
  <!-- Price Tag -->
  <g transform="translate(70, 200)">
    <rect x="-50" y="-20" width="100" height="40" rx="20" fill="#ff9800"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">300 دينار</text>
  </g>
</svg>
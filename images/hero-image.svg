<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="150" fill="#f0f4ff" opacity="0.5"/>
  <circle cx="400" cy="100" r="50" fill="#e8eaff" opacity="0.7"/>
  <circle cx="150" cy="300" r="70" fill="#e8eaff" opacity="0.7"/>
  
  <!-- Student with Laptop -->
  <g transform="translate(300, 200)">
    <!-- Desk -->
    <rect x="-120" y="60" width="240" height="10" rx="2" fill="#3f51b5" opacity="0.8"/>
    <rect x="-100" y="70" width="200" height="30" rx="2" fill="#3f51b5" opacity="0.6"/>
    
    <!-- Laptop -->
    <rect x="-60" y="30" width="120" height="80" rx="5" fill="#2c3e50"/>
    <rect x="-55" y="35" width="110" height="70" rx="2" fill="#f4f4f4"/>
    <rect x="-60" y="110" width="120" height="5" rx="2" fill="#2c3e50"/>
    
    <!-- Screen Content (Code-like lines) -->
    <line x1="-45" y1="45" x2="-10" y2="45" stroke="#3f51b5" stroke-width="2"/>
    <line x1="-45" y1="55" x2="0" y2="55" stroke="#ff9800" stroke-width="2"/>
    <line x1="-45" y1="65" x2="20" y2="65" stroke="#3f51b5" stroke-width="2"/>
    <line x1="-45" y1="75" x2="-15" y2="75" stroke="#e91e63" stroke-width="2"/>
    <line x1="-45" y1="85" x2="10" y2="85" stroke="#3f51b5" stroke-width="2"/>
    <line x1="-45" y1="95" x2="30" y2="95" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Person -->
    <circle cx="0" cy="-40" r="30" fill="#ffb74d"/> <!-- Head -->
    <path d="M-20,-30 Q-25,-20 -20,-10 Q-15,0 0,0 Q15,0 20,-10 Q25,-20 20,-30" fill="#ffb74d"/> <!-- Face -->
    
    <!-- Eyes -->
    <circle cx="-10" cy="-45" r="3" fill="#2c3e50"/>
    <circle cx="10" cy="-45" r="3" fill="#2c3e50"/>
    
    <!-- Smile -->
    <path d="M-10,-30 Q0,-20 10,-30" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body -->
    <path d="M0,0 L-40,60 L-60,30" fill="none" stroke="#3f51b5" stroke-width="8" stroke-linecap="round"/> <!-- Left Arm -->
    <path d="M0,0 L40,60 L60,30" fill="none" stroke="#3f51b5" stroke-width="8" stroke-linecap="round"/> <!-- Right Arm -->
    <rect x="-20" y="0" width="40" height="60" rx="10" fill="#3f51b5"/> <!-- Torso -->
  </g>
  
  <!-- Floating Educational Elements -->
  <!-- Books -->
  <g transform="translate(120, 100) rotate(-15)">
    <rect x="-30" y="-10" width="60" height="20" rx="2" fill="#ff9800"/>
    <rect x="-25" y="-15" width="50" height="5" rx="1" fill="#e65100"/>
  </g>
  
  <g transform="translate(480, 150) rotate(10)">
    <rect x="-25" y="-15" width="50" height="30" rx="2" fill="#e91e63"/>
    <rect x="-20" y="-20" width="40" height="5" rx="1" fill="#ad1457"/>
  </g>
  
  <!-- Math Symbols -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3f51b5">+</text>
  <text x="180" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff9800">-</text>
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e91e63">×</text>
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4caf50">÷</text>
  
  <!-- Language Symbols -->
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3f51b5">أ</text>
  <text x="480" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff9800">ب</text>
  <text x="510" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e91e63">ج</text>
  <text x="430" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4caf50">د</text>
  
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3f51b5">A</text>
  <text x="130" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff9800">B</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e91e63">C</text>
  
  <!-- Decorative Elements -->
  <circle cx="500" cy="250" r="10" fill="#3f51b5" opacity="0.7"/>
  <circle cx="520" cy="280" r="15" fill="#ff9800" opacity="0.7"/>
  <circle cx="480" cy="290" r="8" fill="#e91e63" opacity="0.7"/>
  
  <circle cx="100" cy="350" r="12" fill="#3f51b5" opacity="0.7"/>
  <circle cx="70" cy="330" r="8" fill="#ff9800" opacity="0.7"/>
  <circle cx="120" cy="320" r="10" fill="#e91e63" opacity="0.7"/>
</svg>
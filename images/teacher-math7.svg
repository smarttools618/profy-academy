<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#e8eaff"/>
  
  <!-- Teacher Illustration -->
  <g transform="translate(100, 100)">
    <!-- Body/Suit -->
    <rect x="-35" y="10" width="70" height="80" rx="10" fill="#3f51b5"/>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="40" fill="#ffb74d"/>
    
    <!-- Hair -->
    <path d="M-40,-30 Q-40,-70 0,-70 Q40,-70 40,-30" fill="#5d4037" stroke="none"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-30" r="5" fill="#2c3e50"/>
    <circle cx="15" cy="-30" r="5" fill="#2c3e50"/>
    
    <!-- Mouth -->
    <path d="M-15,-10 Q0,0 15,-10" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Tie -->
    <polygon points="0,10 -10,30 0,50 10,30" fill="#ff9800"/>
    
    <!-- Math Symbol -->
    <g transform="translate(0, 70) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="#fff"/>
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3f51b5">∑</text>
    </g>
  </g>
  
  <!-- Name Label -->
  <rect x="50" y="170" width="100" height="25" rx="12.5" fill="#3f51b5"/>
  <text x="100" y="187" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">يوسف قروي</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#fce4ec"/>
  
  <!-- Teacher Illustration -->
  <g transform="translate(100, 100)">
    <!-- Body/Dress -->
    <path d="M-35,10 L-45,90 L45,90 L35,10 Z" fill="#e91e63"/>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="40" fill="#ffb74d"/>
    
    <!-- Hair -->
    <path d="M-40,-30 Q-40,-80 0,-80 Q40,-80 40,-30" fill="#8d6e63" stroke="none"/>
    <path d="M-40,-30 Q-20,-20 0,-30 Q20,-20 40,-30" fill="#8d6e63" stroke="none"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-30" r="5" fill="#2c3e50"/>
    <circle cx="15" cy="-30" r="5" fill="#2c3e50"/>
    
    <!-- Mouth -->
    <path d="M-15,-10 Q0,0 15,-10" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Necklace -->
    <path d="M-20,10 Q0,20 20,10" fill="none" stroke="#ff9800" stroke-width="3"/>
    <circle cx="0" cy="15" r="5" fill="#ff9800"/>
    
    <!-- French Symbol -->
    <g transform="translate(0, 60) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="#fff"/>
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e91e63">F</text>
    </g>
  </g>
  
  <!-- Name Label -->
  <rect x="50" y="170" width="100" height="25" rx="12.5" fill="#e91e63"/>
  <text x="100" y="187" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">آمال كيلاني</text>
</svg>
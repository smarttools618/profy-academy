<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#e8eaff"/>
  
  <!-- Teacher Illustration -->
  <g transform="translate(100, 100)">
    <!-- Body/Suit -->
    <rect x="-35" y="10" width="70" height="80" rx="10" fill="#3f51b5"/>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="40" fill="#ffb74d"/>
    
    <!-- Glasses -->
    <rect x="-25" y="-40" width="20" height="15" rx="5" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <rect x="5" y="-40" width="20" height="15" rx="5" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-5" y1="-32" x2="5" y2="-32" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-32" r="3" fill="#2c3e50"/>
    <circle cx="15" cy="-32" r="3" fill="#2c3e50"/>
    
    <!-- Mouth -->
    <path d="M-15,-15 Q0,-5 15,-15" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Tie -->
    <polygon points="0,10 -10,30 0,50 10,30" fill="#ff9800"/>
    
    <!-- Math Symbol -->
    <g transform="translate(0, 70) scale(0.7)">
      <circle cx="0" cy="0" r="20" fill="#fff"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#3f51b5" stroke-width="4"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#3f51b5" stroke-width="4"/>
    </g>
  </g>
  
  <!-- Name Label -->
  <rect x="50" y="170" width="100" height="25" rx="12.5" fill="#3f51b5"/>
  <text x="100" y="187" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">وصفي خليفي</text>
</svg>
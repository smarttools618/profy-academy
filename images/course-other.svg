<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="250" fill="#f0f8ff" rx="10"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="30" fill="#3f51b5" opacity="0.1"/>
  <circle cx="350" cy="200" r="40" fill="#3f51b5" opacity="0.1"/>
  <circle cx="300" cy="50" r="20" fill="#ff9800" opacity="0.1"/>
  
  <!-- Course Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3f51b5">دورات أخرى</text>
  
  <!-- Various Educational Elements -->
  <g transform="translate(200, 140)">
    <!-- Circular Book Stack -->
    <g transform="translate(0, 0)">
      <!-- Circle Background -->
      <circle cx="0" cy="0" r="70" fill="#fff" stroke="#3f51b5" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- Books -->
      <g transform="translate(-30, 10) rotate(-15)">
        <rect x="-25" y="-10" width="50" height="20" rx="2" fill="#3f51b5"/>
      </g>
      
      <g transform="translate(20, 20) rotate(10)">
        <rect x="-25" y="-10" width="50" height="20" rx="2" fill="#ff9800"/>
      </g>
      
      <g transform="translate(-10, -20) rotate(-5)">
        <rect x="-25" y="-10" width="50" height="20" rx="2" fill="#e91e63"/>
      </g>
      
      <g transform="translate(30, -30) rotate(15)">
        <rect x="-25" y="-10" width="50" height="20" rx="2" fill="#4caf50"/>
      </g>
      
      <!-- Graduation Cap -->
      <g transform="translate(0, -10) scale(0.7)">
        <!-- Cap Base -->
        <rect x="-30" y="-5" width="60" height="10" rx="2" fill="#3f51b5"/>
        
        <!-- Cap Top -->
        <path d="M-20,-5 L0,-25 L20,-5" fill="#3f51b5" stroke="#3f51b5" stroke-width="1"/>
        
        <!-- Tassel -->
        <path d="M0,-25 Q5,-20 10,-30" stroke="#ff9800" stroke-width="2" fill="none"/>
        <circle cx="10" cy="-30" r="2" fill="#ff9800"/>
      </g>
    </g>
    
    <!-- Educational Symbols -->
    <g transform="translate(-80, -40)">
      <circle cx="0" cy="0" r="15" fill="#e8eaff"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3f51b5">أ</text>
    </g>
    
    <g transform="translate(80, -40)">
      <circle cx="0" cy="0" r="15" fill="#fff3e0"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff9800">1</text>
    </g>
    
    <g transform="translate(-80, 40)">
      <circle cx="0" cy="0" r="15" fill="#e8f5e9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4caf50">A</text>
    </g>
    
    <g transform="translate(80, 40)">
      <circle cx="0" cy="0" r="15" fill="#fce4ec"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e91e63">+</text>
    </g>
  </g>
  
  <!-- Question Mark -->
  <g transform="translate(330, 120)">
    <circle cx="0" cy="0" r="30" fill="#3f51b5" opacity="0.2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3f51b5">؟</text>
  </g>
  
  <!-- Contact Tag -->
  <g transform="translate(70, 200)">
    <rect x="-50" y="-20" width="100" height="40" rx="20" fill="#ff9800"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">اتصل بنا</text>
  </g>
</svg>
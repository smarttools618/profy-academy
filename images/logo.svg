<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Graduation Cap -->
  <g transform="translate(100, 100)">
    <!-- Cap Base -->
    <rect x="-60" y="-10" width="120" height="20" rx="5" fill="#3f51b5"/>
    
    <!-- Cap Top -->
    <path d="M-40,-10 L0,-50 L40,-10" fill="#3f51b5" stroke="#3f51b5" stroke-width="2"/>
    
    <!-- Tassel -->
    <path d="M0,-50 Q10,-40 20,-60" stroke="#ff9800" stroke-width="4" fill="none"/>
    <circle cx="20" cy="-60" r="5" fill="#ff9800"/>
    
    <!-- Book Pages -->
    <rect x="-40" y="10" width="80" height="40" rx="2" fill="#f4f4f4" stroke="#3f51b5" stroke-width="2"/>
    <line x1="-40" y1="20" x2="40" y2="20" stroke="#ddd" stroke-width="1"/>
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#ddd" stroke-width="1"/>
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#ddd" stroke-width="1"/>
    
    <!-- Text -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3f51b5">PROFY</text>
  </g>
</svg>
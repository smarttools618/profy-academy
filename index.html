<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container" class="container">
        <header>
            <h1 id="header-title"></h1>
        </header>

        <main>
            <section class="hero-card" id="hero-card" aria-live="polite">
                <!-- Skeleton Loader -->
                <div id="hero-skeleton">
                    <div class="skeleton skeleton-text" style="width: 120px; margin: 0 auto 1rem;"></div>
                    <div class="skeleton skeleton-title" style="margin: 0 auto 1rem;"></div>
                    <div class="skeleton skeleton-text" style="width: 200px; margin: 0 auto 2rem;"></div>
                    <div class="skeleton skeleton-text" style="font-size: 3rem; width: 300px; margin: 0 auto 2rem;"></div>
                    <div class="skeleton skeleton-button" style="margin: 0 auto;"></div>
                </div>
                <!-- Dynamic Content -->
                <div id="hero-content" style="display: none;">
                    <h2 id="hero-card-title"></h2>
                    <p class="session-topic" id="hero-topic"></p>
                    <p class="session-subject" id="hero-subject"></p>
                    <div id="hero-status-container">
                        <div class="status-label" id="hero-status-label" style="display: none;"></div>
                        <div class="countdown" id="countdown" aria-live="assertive"></div>
                    </div>
                    <a href="#" id="hero-cta-button" class="cta-button" target="_blank"></a>
                </div>
            </section>

            <section class="schedule-section" id="schedule-section">
                <h2 id="schedule-title"></h2>
                <div class="schedule-grid" id="schedule-grid">
                    <!-- Skeleton Loaders -->
                    <div class="schedule-item skeleton"></div>
                    <div class="schedule-item skeleton"></div>
                    <div class="schedule-item skeleton"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Profy Academy. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
